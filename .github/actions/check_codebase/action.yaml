name: 'Check codebase'
description: "Action for checking codebase"
author: "Kiril Mihaylov <k.mihaylov@nolus.io>"

runs:
  using: composite
  steps:
    - shell: "sh"
      run: "cargo install cargo-workspaces"
    - name: "Check codebase"
      shell: "sh"
      run: "cargo workspaces exec cargo check"
